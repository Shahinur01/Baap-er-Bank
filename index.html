<!DOCTYPE html>
<html lang="en">
<head>

    <title>Baap-er-bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my
            <span class="font-semibold text-purple-600"> Baap-er-bank !!</span> </h1>

    <main>
<section class="p-8 rounded-lg bg-green-100 w-3/4 mx-auto mt-8">

        <div>
            <input id="user-email" class="mb-4 pl-3 rounded border-2 border-gray-400 block w-3/4" type="email" name="" placeholder="Email" id="">

            <button id="login-submit" class="bg-yellow-600 px-4 py-2 text-white font-medium rounded">Submit</button>
        </div>
</section>

    </main>
    <script src="./app..js"></script>
